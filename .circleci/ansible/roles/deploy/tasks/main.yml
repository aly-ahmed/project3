---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm", "tar"]
    update_cache: yes
    
- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "Create directory"
  become: true
  file:
    path: /backend
    state: directory
    mode: 0777
- name: Copy backend dist files web server
  become: true
  copy:
    src: ~/project/artifact.tar.gz
    dest: /backend/artifact.tar.gz
    
    
- name: Extract backend files
  become: true
  shell: |
    cd /backend
    tar -xvzf artifact.tar.gz --directory /backend
    rm .env.sample
    rm -rf artifact.tar.gz
    chmod -R 777 /backend

- name: "Install dependencies for project"
  become: true
  shell: |
      cd /backend
      npm install --force

- name: "Executing node"
  become: true
  shell: |
      cd /backend
      pm2 start npm -- run start --update-env
      
  register: execute_node

# - name: print message
#   debug:
#       msg: "{{ execute_node.stdout_lines }}"

- name: "Configure pm2 to start as service"
  become: true
  shell: |
      env PATH=$PATH:/usr/local/bin pm2 startup systemd -u ubuntu --hp /home/ubuntu

    
